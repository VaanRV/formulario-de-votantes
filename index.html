<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="#">
    <title>Prueba Técnica Desis</title>
</head>
<body>
    <header>
        <div>
            <a href="./index.html">
                <img src="img/servel.png" alt="servel" height="100px" width="150px">
            </a>

        </div>
        <div class="about">
            <div>
                <img src="img/linkedin.png" alt="servel" height="20px" width="20px">
                <a href="https://www.linkedin.com/in/francisco-duran-20424a22b/" target="_blank">Sobre mi</a>
            </div>
            <div>
                <img src="img/voto.png" alt="servel" height="20px" width="20px">
                <a href="./votantes.html">Votantes</a>
            </div>
        </div>
    </header>
    <main>
        <article>
            <h1>FORMULARIO DE VOTACIÓN:</h1>
            <div class="form-section">
                <form id="form_vote">
                    <div class="form-info">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre Apellido" required>
                    </div>
                    <div class="form-info">
                        <label for="alias">Alias</label>
                        <input type="text" id="alias" name="alias" style="text-transform:lowercase;" required>
                    </div>
                    <div class="form-info">
                        <label for="rut">RUT</label>
                        <input type="text" id="rut" name="rut" placeholder="11111111-1" required>
                    </div>
                    <div class="form-info">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="nombre@email.com" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" size="30" required>
                    </div>
                    <div class="form-info">
                        <label for="region">Región</label>
                        <select id="region" name="region" required>
                            <option value="">&nbsp;</option>
                        </select>
                    </div>
                    <div class="form-info">
                        <label for="comuna">Comuna</label>
                        <select id="comuna" class="disabled-select" name="comuna" disabled autocomplete="off" required>
                            <option value="">&nbsp;</option>
                        </select>
                    </div>
                    <div class="form-info">
                        <label for="candidato">Candidato</label>
                        <select id="candidato" name="candidato" required>

                        </select>
                    </div>
                    <div class="form-info">
                        <label for="candidato">Cómo se enteró de Nosotros</label>
                        <div class="checkbox-container">
                            <input type="checkbox" class="checkbox" name="web" value="Web">Web<br>      
                            <input type="checkbox" class="checkbox" name="tv" value="TV">TV<br>      
                            <input type="checkbox" class="checkbox" name="redes_ociales" value="Redes Sociales">Redes Sociales<br>   
                            <input type="checkbox" class="checkbox" name="amigo" value="Amigo">Amigo<br>    
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" form="form_vote" value="Submit">Votar</button>
                    </div>
                </form>
            </div>
        </article>
    </main>
    <footer>
        <p>©Copyright 2050 de nadie. Todos los derechos revertidos.</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
